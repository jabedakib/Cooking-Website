<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisinopedia - AI-Powered Global Recipes</title>
    <meta name="description" content="Discover AI-generated recipes, meal plans, and food blogging powered by DeepSeek AI.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== GLOBAL STYLES ===== */
        :root {
            --primary: #FF6B6B;
            --primary-dark: #E05D5D;
            --text: #333;
            --bg: #F8F9FA;
            --card-bg: #FFFFFF;
            --header-text: #FFFFFF;
            --nav-bg: rgba(0, 0, 0, 0.1);
            --footer-bg: #222222;
            --footer-text: #EEEEEE;
            --border: #DDDDDD;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary: #FF9275;
            --primary-dark: #FF7E5F;
            --text: #EEEEEE;
            --bg: #121212;
            --card-bg: #1E1E1E;
            --header-text: #F0F0F0;
            --nav-bg: rgba(30, 30, 30, 0.8);
            --footer-bg: #111111;
            --footer-text: #DDDDDD;
            --border: #444444;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            color: var(--text);
        }

        /* ===== HEADER ===== */
        header {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53, #6B66FF, #5E5CE6);
            color: var(--header-text);
            text-align: center;
            padding: 80px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.7;
            mix-blend-mode: multiply;
            z-index: 0;
        }

        .hero-text {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-text p {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .cta-button {
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        /* ===== NAVBAR ===== */
        nav {
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            color: var(--header-text);
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .navbar a i {
            margin-right: 10px;
        }

        .navbar a:hover {
            color: var(--primary);
        }

        /* ===== RECIPE CARDS ===== */
        .recipe-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-content {
            padding: 20px;
        }

        .recipe-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .recipe-rating {
            color: #FFC107;
        }

        .recipe-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* ===== AI BLOG SECTION ===== */
        .blog-post {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .blog-post h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .blog-post-meta {
            color: var(--text);
            opacity: 0.7;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .ai-generate-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .ai-generate-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        /* ===== MEAL PLANNER ===== */
        .meal-planner {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .day-column {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .day-column h4 {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .meal-item {
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: grab;
        }

        /* ===== DARK MODE TOGGLE ===== */
        .dark-mode-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }
            
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            
            .meal-planner {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- ===== HEADER SECTION ===== -->
    <header>
        <div class="hero">
            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80" alt="Cuisinopedia Hero Image">
            <div class="hero-text">
                <h1>Cuisinopedia</h1>
                <p>Discover AI-powered recipes from around the world</p>
                <a href="#recipes" class="cta-button">Explore Recipes</a>
            </div>
        </div>
    </header>

    <!-- ===== NAVIGATION ===== -->
    <nav>
        <ul class="navbar">
            <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#recipes"><i class="fas fa-utensils"></i> Recipes</a></li>
            <li><a href="#meal-planner"><i class="fas fa-calendar"></i> Meal Planner</a></li>
            <li><a href="#ai-blog"><i class="fas fa-robot"></i> AI Blog</a></li>
            <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
    </nav>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">
        <!-- RECIPE SECTION -->
        <section id="recipes" class="section">
            <h2>Featured Recipes</h2>
            <div class="recipe-grid" id="recipeGrid">
                <!-- Recipes will be loaded by JavaScript -->
            </div>
        </section>

        <!-- MEAL PLANNER SECTION -->
        <section id="meal-planner" class="section">
            <h2>AI Meal Planner</h2>
            <div class="meal-planner" id="mealPlanner">
                <div class="day-column">
                    <h4>Monday</h4>
                    <div class="day-recipes" id="monday" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
                <!-- Other days... -->
            </div>
            <button class="ai-generate-btn" onclick="generateMealPlan()">
                <i class="fas fa-magic"></i> Generate Meal Plan
            </button>
        </section>

        <!-- AI BLOG SECTION -->
        <section id="ai-blog" class="section">
            <h2>AI Food Blog</h2>
            <button class="ai-generate-btn" onclick="generateBlogPost()">
                <i class="fas fa-robot"></i> Generate New Blog Post
            </button>
            <div id="blogPosts">
                <!-- AI-generated posts will appear here -->
            </div>
        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>&copy; 2023 Cuisinopedia. All recipes AI-generated.</p>
    </footer>

    <!-- ===== DARK MODE TOGGLE ===== -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>

    <!-- ===== JAVASCRIPT ===== -->
    <script>
        // ===== DEEPSEEK AI INTEGRATION =====
        const DEEPSEEK_API_KEY = "YOUR_API_KEY"; // Replace with your actual key
        
        async function generateBlogPost() {
            const prompt = "Write a professional 500-word food blog post about international cuisine trends in 2023. Include 3 recipe suggestions.";
            
            try {
                const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${DEEPSEEK_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {
                                role: "system",
                                content: "You are a professional food blogger creating content for a cooking website."
                            },
                            {
                                role: "user",
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1500
                    })
                });

                const data = await response.json();
                const blogContent = data.choices[0].message.content;
                
                // Display the generated blog post
                const blogPosts = document.getElementById("blogPosts");
                const postElement = document.createElement("div");
                postElement.className = "blog-post";
                postElement.innerHTML = `
                    <h3>AI-Generated Food Blog</h3>
                    <div class="blog-post-meta">Posted on ${new Date().toLocaleDateString()}</div>
                    <p>${blogContent}</p>
                `;
                blogPosts.prepend(postElement);

            } catch (error) {
                console.error("Error generating blog post:", error);
                alert("Failed to generate blog post. Please try again.");
            }
        }

        // ===== RECIPE DATA =====
        const recipes = [
            {
                id: 1,
                title: "Spaghetti Carbonara",
                image: "https://images.unsplash.com/photo-1588013273468-315fd88ea34c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                description: "Classic Roman pasta dish with eggs, cheese, pancetta, and black pepper.",
                prepTime: "15 mins",
                cookTime: "15 mins",
                rating: 4.8,
                tags: ["Italian", "Pasta", "Dinner"],
                ingredients: ["Spaghetti", "Eggs", "Pancetta", "Pecorino Romano", "Black Pepper"],
                instructions: ["Cook pasta", "Fry pancetta", "Mix eggs and cheese", "Combine everything"]
            },
            // More recipes...
        ];

        // ===== MEAL PLANNER FUNCTIONS =====
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev, recipeId) {
            ev.dataTransfer.setData("text", recipeId);
        }

        function drop(ev) {
            ev.preventDefault();
            const recipeId = ev.dataTransfer.getData("text");
            const recipe = recipes.find(r => r.id == recipeId);
            if (recipe) {
                const mealItem = document.createElement("div");
                mealItem.className = "meal-item";
                mealItem.textContent = recipe.title;
                ev.target.appendChild(mealItem);
            }
        }

        function generateMealPlan() {
            // AI-generated meal plan logic
            alert("This would generate a 7-day meal plan using AI");
        }

        // ===== DARK MODE TOGGLE =====
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const icon = document.querySelector(".dark-mode-toggle i");
            if (document.body.classList.contains("dark-mode")) {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
                localStorage.setItem("darkMode", "enabled");
            } else {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
                localStorage.setItem("darkMode", "disabled");
            }
        }

        // ===== INITIALIZE PAGE =====
        document.addEventListener("DOMContentLoaded", function() {
            // Load recipes
            const recipeGrid = document.getElementById("recipeGrid");
            recipes.forEach(recipe => {
                const card = document.createElement("div");
                card.className = "recipe-card";
                card.draggable = true;
                card.setAttribute("ondragstart", "drag(event, " + recipe.id + ")");
                card.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.title}">
                    <div class="recipe-content">
                        <h3>${recipe.title}</h3>
                        <div class="recipe-meta">
                            <span><i class="fas fa-clock"></i> ${recipe.prepTime}</span>
                            <span class="recipe-rating">
                                <i class="fas fa-star"></i> ${recipe.rating}
                            </span>
                        </div>
                        <p>${recipe.description}</p>
                        <div class="recipe-tags">
                            ${recipe.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}
                        </div>
                    </div>
                `;
                recipeGrid.appendChild(card);
            });

            // Check for saved dark mode preference
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                document.querySelector(".dark-mode-toggle i").classList.remove("fa-moon");
                document.querySelector(".dark-mode-toggle i").classList.add("fa-sun");
            }
        });
    </script>
</body>
</html>
